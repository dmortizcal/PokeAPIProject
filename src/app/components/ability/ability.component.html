<div class="container">
  <h1 class="poke-font">Abilities List</h1>
  <br/>

  <p-table [value]="abilities">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-ability>
      <tr>
        <td>{{ nameAbility(ability.name)}}</td>
      </tr>
    </ng-template>
  </p-table>

  <p-paginator
    [rows]="itemsPerPage"
    [totalRecords]="totalCount"
    [pageLinkSize]="3"
    (onPageChange)="onPageChange($event)"/>
</div>
